	<head>

		<title>欢迎登录-宠族网</title>

	<body>
		<div class = "header">

							<div class = "cuowu">

							<div class = "login_auto">

							</div>
							
							
						</div>
						<!--<div class = "phone">
							<input type="text" name="phone_login" id="phone_login" value="" placeholder="请输入手机号" />
						</div>-->
						<!--<div class = "yanzheng">
							<input type="text" name= "yanzheng_login" id="yanzheng_login" value="" placeholder="验证码" />
							<a href="javascript:;">
								<img src="../img/registrationimg/0.9110604246970078.min.png"/>
							</a>
						</div>-->
					
					</from>

		<footer></footer>
		
		
		
		
		
		
		
		
		
		
		
		<script src="../js/jquery-1.11.3.js"></script>
		<script src="../js/jquery.cookie.js"></script>
		<script type="text/javascript">
			$(function(){
				$('.auto').click(
					function(){
						$(this).css({"background-position" : "-80px -21px"});
					}
				)
				$('footer').load("Footer_.html")
			})
