<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>欢迎注册-宠族网</title>
		<link rel="stylesheet" type="text/css" href="../css/registration.min.css"/>
		<link rel="shortcut icon" type="image/x-icon" href="../img/indeximg/favicon.min.ico" />
	</head>
	<body>
		<div class = "header">
			<header>
				<a href="../index.html"><img src="../img/indeximg/logo.min.png"/></a>
				<p>欢迎注册</p>
			</header>
		</div>
		<div class = "content">
			<form action="">
				<div class="form_input">
					<ul>
						<li class = "zhuce_li1">
							<lable>手机号：</lable>
							<input type="text" name="zhuce_form_phone" id="zhuce_form_phone"  placeholder="请输入手机号"/>
							<div class="cuowu" id = "cuowu">
								<img src="../img/registrationimg/error.min.png"/>
								<p>请输入手机号</p>
							</div>
							<div class = "zhengque" id = "zhengque">
								<img src="../img/registrationimg/suc.min.png"/>
							</div>
						</li>
						<li class = "zhuce_li2">
							<lable>验证码：</lable>
							<input type="text" name="picyanzheng" class = "picyanzheng" value="" placeholder="输入图片内容"  id = "picyanzheng"/>
							<a href="javascript:;" class = "pic_a">
								<img src="../img/registrationimg/code.min.png"/>
							</a>
							<div class="cuowu" id = "pic_cuo">
								<img src="../img/registrationimg/error.min.png"/>
								<p>请输入图形验证码</p>
							</div>
							<div class = "zhengque" id = "pic_dui">
								<img src="../img/registrationimg/suc.min.png"/>
							</div>
						</li>
						<li class = "zhuce_li3">
							<lable>短信验证码：</lable>
							<input type="text" name="短信" class="duanxin" value="" placeholder="输入短信验证码" id = "duanxin" />
							<a href="javascript:;" class = "duanxin_a" id = "duanxin_a">获取验证码</a>
							<div id = "duanxinyanzheng"></div>
							<div class="cuowu" id = "duanxin_cuo">
								<img src="../img/registrationimg/error.min.png"/>
								<p>请输入正确的验证码</p>
							</div>
							<div class = "zhengque" id = "duanxin_dui">
								<img src="../img/registrationimg/suc.min.png"/>
							</div>
						</li>
						<li class = "zhuce_li4">
							<lable>用户名：</lable>
							<input type="text" name="yonghu" class = "yonghu" value="" placeholder="请输入用户名" id = "uname"/>
							<div class="cuowu" id = "cuowu_name">
								<img src="../img/registrationimg/error.min.png"/>
								<p>请输入正确的用户名</p>
							</div>
							<div class = "zhengque" id = "zhengque_name">
								<img src="../img/registrationimg/suc.min.png"/>
							</div>
						</li>
						<li class = "zhuce_li5">
							<lable>密码：</lable>
							<input type="password" name="mima" class = "mima" value="" placeholder="密码（8-20位，区分大小写）" id = "upwd"/>
							<div class="cuowu" id = "upwd_cuo">
								<img src="../img/registrationimg/error.min.png"/>
								<p>请输入正确的密码</p>
							</div>
							<div class = "zhengque" id = "upwd_dui">
								<img src="../img/registrationimg/suc.min.png"/>
							</div>
						</li>
						<li class = "zhuce_li6">
							<lable>确认密码：</lable>
							<input type="password" name="querenmima" class = "querenmima" value="" placeholder="密码（8-20位，区分大小写）" id = "againpwd"/>
							<div class="cuowu"  id = "pwdr_cuo">
								<img src="../img/registrationimg/error.min.png"/>
								<p>请输入正确的密码</p>
							</div>
							<div class = "zhengque" id = "pwdr_dui">
								<img src="../img/registrationimg/suc.min.png"/>
							</div>
						</li>
						<li class = "yuedu">
							<a href="#" class = "yuedu_a">我已阅读并接受</a>
							<span class = "yuedu_span">
								<a href="#" class = "yuedu_span_a">《宠族用户协议》</a>
							</span>
						</li>
					</ul>
					<a href="javascript:;" class = "click_zhuce_btn" id = "reg">注册</a>
				</div>
			</form>
		</div>
		<footer></footer>
	</body>
	
	
	<script src="../js/jquery-1.11.3.js"></script>
	<script src="../js/jquery.cookie.js"></script>
	<script src="../js/rehistration.min.js"></script>
	<script type="text/javascript">
		$(function(){
			$('footer').load('Footer_.html');
		})
		
	</script>
</html>
